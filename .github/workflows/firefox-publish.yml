name: Publish to Firefox Add-ons

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ” Bump version in manifest.json
        run: |
          node -e "
          const fs = require('fs');
          const path = 'manifest.json';
          const manifest = JSON.parse(fs.readFileSync(path));
          const v = manifest.version.split('.').map(Number);
          v[2]++; // bump patch version
          manifest.version = v.join('.');
          fs.writeFileSync(path, JSON.stringify(manifest, null, 2));
          console.log('âœ… Bumped version to', manifest.version);
          "

      - name: ğŸ§ª Install web-ext
        run: npm install -g web-ext

      - name: ğŸš€ Publish to AMO
        run: |
          web-ext sign \
            --source-dir . \
            --api-key="${{ secrets.FIREFOX_JWT_ISSUER }}" \
            --api-secret="${{ secrets.FIREFOX_JWT_SECRET }}" \
            --channel=listed
